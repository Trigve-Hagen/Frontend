<div class="container">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <h5 class="my-3">Login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <fa-icon [icon]="faUserCircle"></fa-icon>
                            </div>
                        </div>
                        <input type="text" name="username" id="username" formControlName="username" class="form-control" placeholder="Username" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <fa-icon [icon]="faLock"></fa-icon>
                            </div>
                        </div>
                        <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password" required/>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        </div>
    </div>
</div>
